<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKJC Prototype - Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body data-page="account" class="min-h-screen bg-gray-50">
    <div id="header"></div>
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10 space-y-6">
      <div class="bg-white border rounded-xl p-6">
        <div id="acc-welcome" class="text-xl font-semibold">Welcome!</div>
        <div class="mt-2 text-gray-600">Current Balance: <span id="acc-balance" class="font-medium">$0.00</span></div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <a href="./transactions.html" class="bg-white border rounded-xl p-6 hover:shadow">
          <div class="font-medium">Deposit / Withdraw</div>
          <div class="text-sm text-gray-600">Manage funds</div>
        </a>
        <a href="./history.html" class="bg-white border rounded-xl p-6 hover:shadow">
          <div class="font-medium">Betting History</div>
          <div class="text-sm text-gray-600">View past bets</div>
        </a>
        <a href="./index.html" class="bg-white border rounded-xl p-6 hover:shadow">
          <div class="font-medium">Home</div>
          <div class="text-sm text-gray-600">Back to betting</div>
        </a>
      </div>
    </main>
    <div id="footer"></div>
    <script src="./assets/app.js"></script>
  </body>
  </html>
