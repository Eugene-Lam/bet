<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKJC Prototype - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body data-page="login" class="min-h-screen bg-gray-50">
    <div id="header"></div>
    <main class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-10">
      <div class="bg-white border rounded-xl p-6">
        <h1 class="text-xl font-semibold">Login</h1>
        <form id="login-form" class="mt-4 space-y-4">
          <div>
            <label class="block text-sm text-gray-600 mb-1">Username</label>
            <input name="username" type="text" class="w-full px-3 py-2 border rounded-md" placeholder="Enter username" />
          </div>
          <div>
            <label class="block text-sm text-gray-600 mb-1">Password</label>
            <input name="password" type="password" class="w-full px-3 py-2 border rounded-md" placeholder="Enter password" />
          </div>
          <button type="submit" class="w-full px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700">Login</button>
          <div class="text-sm text-gray-600 text-center">Any credentials are accepted for this demo.</div>
        </form>
      </div>
    </main>
    <div id="footer"></div>
    <script src="./assets/app.js"></script>
  </body>
  </html>
