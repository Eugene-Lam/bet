<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKJC Prototype - Mark Six</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Users/eugene/fake-gambling/assets/styles.css" />
  </head>
  <body data-page="mark-six" class="min-h-screen bg-gray-50">
    <div id="header"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <section class="lg:col-span-3 space-y-6">
          <div class="bg-white border rounded-xl p-6">
            <div class="flex items-center justify-between">
              <div>
                <div class="text-sm text-gray-600">Next Draw</div>
                <div class="font-semibold">Fri 8:30 PM</div>
              </div>
              <div class="text-right">
                <div class="text-sm text-gray-600">Jackpot</div>
                <div class="font-semibold">$8,000,000</div>
              </div>
            </div>
          </div>

          <div class="bg-white border rounded-xl p-6">
            <div class="mb-3 font-medium">Select 6 numbers</div>
            <div id="m6-grid" class="number-grid"></div>
          </div>

          <div class="bg-white border rounded-xl p-6">
            <div class="mb-3 font-medium">Recent Results</div>
            <div id="m6-results"></div>
          </div>
        </section>

        <aside class="lg:col-span-1 space-y-6">
          <div class="bg-white border rounded-xl p-6 sticky top-20">
            <div class="font-medium">Bet Slip</div>
            <div class="mt-3 flex flex-wrap gap-2" id="m6-selected"></div>
            <div class="mt-4">
              <button id="m6-quick" class="px-3 py-2 text-sm rounded-md border bg-white hover:bg-gray-50">Quick Pick</button>
            </div>
            <div class="mt-4">
              <label class="block text-sm text-gray-600 mb-1">Bet Amount</label>
              <input id="m6-amount" type="number" min="1" class="w-full px-3 py-2 border rounded-md" placeholder="Enter amount" />
            </div>
            <button id="m6-place" class="mt-4 w-full px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700">Place Bet</button>
          </div>
        </aside>
      </div>
    </main>

    <div id="footer"></div>
    <script src="/Users/eugene/fake-gambling/assets/app.js"></script>
  </body>
  </html>
