<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKJC Prototype - Football</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body data-page="football" class="min-h-screen bg-gray-50">
    <div id="header"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <section class="lg:col-span-3 space-y-4">
          <div class="bg-white border rounded-xl p-4 flex items-center justify-between">
            <div class="font-medium">Football Matches</div>
            <div class="flex items-center gap-3">
              <label class="text-sm text-gray-600">League</label>
              <select id="fb-league" class="px-3 py-2 border rounded-md">
                <option value="">All</option>
              </select>
            </div>
          </div>

          <div id="fb-list" class="space-y-3"></div>
        </section>

        <aside class="lg:col-span-1">
          <div class="bg-white border rounded-xl p-6 sticky top-20">
            <div class="font-medium">Bet Slip</div>
            <div id="fb-slip" class="mt-3 text-sm"></div>
            <div class="mt-4 flex items-center gap-2">
              <input id="fb-acc" type="checkbox" class="rounded" />
              <label for="fb-acc" class="text-sm text-gray-700">Accumulator</label>
            </div>
            <div class="mt-4">
              <label class="block text-sm text-gray-600 mb-1">Stake</label>
              <input id="fb-stake" type="number" min="1" class="w-full px-3 py-2 border rounded-md" placeholder="Enter stake" />
            </div>
            <div class="mt-2 text-sm text-gray-600">Estimated Return: <span id="fb-est" class="font-medium">$0.00</span></div>
            <button id="fb-place" class="mt-4 w-full px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700">Place Bet</button>
          </div>
        </aside>
      </div>
    </main>

    <div id="footer"></div>
    <script src="/Users/eugene/fake-gambling/assets/app.js"></script>
  </body>
  </html>
