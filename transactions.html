<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKJC Prototype - Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body data-page="transactions" class="min-h-screen bg-gray-50">
    <div id="header"></div>
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10 grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div class="bg-white border rounded-xl p-6">
        <div class="text-lg font-semibold">Deposit</div>
        <form id="dep-form" class="mt-4 space-y-4">
          <div>
            <label class="block text-sm text-gray-600 mb-1">Amount</label>
            <input name="amount" type="number" min="1" class="w-full px-3 py-2 border rounded-md" placeholder="Enter amount" />
          </div>
          <button class="w-full px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700">Deposit</button>
        </form>
      </div>
      <div class="bg-white border rounded-xl p-6">
        <div class="text-lg font-semibold">Withdraw</div>
        <form id="wd-form" class="mt-4 space-y-4">
          <div>
            <label class="block text-sm text-gray-600 mb-1">Amount</label>
            <input name="amount" type="number" min="1" class="w-full px-3 py-2 border rounded-md" placeholder="Enter amount" />
          </div>
          <button class="w-full px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700">Withdraw</button>
        </form>
      </div>
    </main>
    <div id="footer"></div>
    <script src="/Users/eugene/fake-gambling/assets/app.js"></script>
  </body>
  </html>
